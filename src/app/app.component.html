<app-header [title]="title"></app-header>

<div class="notes">

	<app-sidebar
		[notes]="allNotes$ | async"
		(noteSelected)="onSelectNote($event)"
		(addNewNote)="onAddNewNote()"
		(deleteNote)="onDeleteNote($event)"
		class="notes__sidebar"
	></app-sidebar>

	<app-viewing-area
		[selectedNote]="selectedNote"
		[notes]="allNotes$ | async"
		[noteForm]="noteForm"
		(saveNote)="onUpdateNote($event)"
		class="notes__preview"
	></app-viewing-area>
</div>
